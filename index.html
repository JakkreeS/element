<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Matching Game</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .grid {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 45%;
    }

    .card {
      padding: 15px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #f1f3f5;
    }

    .card.green {
      border-color: #28a745;
      background-color: #d4edda;
      cursor: not-allowed;
    }

    .card.red {
      border-color: #dc3545;
      background-color: #f8d7da;
    }

    .score {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .timer {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Element Matching Game</h1>
    <button id="start-button">Start Game</button>
    <div id="score-container" class="score">Score: 0</div>
    <div id="timer-container" class="timer">Time: 02:00</div>
    <div id="game-board" class="grid" style="display: none;">
      <div class="column" id="left-column"></div>
      <div class="column" id="right-column"></div>
    </div>
  </div>

  <script>
    const elementsData = [

    { symbol: "H", name: "Hydrogen" },

    { symbol: "Pt", name: "Platinum" },
    { symbol: "Au", name: "Gold" },
    { symbol: "Hg", name: "Mercury" },
    { symbol: "Tl", name: "Thallium" },
    { symbol: "Pb", name: "Lead" },
    { symbol: "Bi", name: "Bismuth" },
    { symbol: "Po", name: "Polonium" },
    { symbol: "At", name: "Astatine" },

    { symbol: "Fr", name: "Francium" },

    { symbol: "Ac", name: "Actinium" },

    { symbol: "U", name: "Uranium" },
    { symbol: "Np", name: "Neptunium" },

    { symbol: "Cm", name: "Curium" },

    { symbol: "Cf", name: "Californium" },
    { symbol: "Es", name: "Einsteinium" },
    { symbol: "Fm", name: "Fermium" },
    { symbol: "Md", name: "Mendelevium" },
    { symbol: "No", name: "Nobelium" },
    { symbol: "Lr", name: "Lawrencium" },
    { symbol: "Rf", name: "Rutherfordium" },
    { symbol: "Db", name: "Dubnium" },
    { symbol: "Sg", name: "Seaborgium" },
    { symbol: "Bh", name: "Bohrium" },
    { symbol: "Hs", name: "Hassium" },
    { symbol: "Mt", name: "Meitnerium" },
    { symbol: "Ds", name: "Darmstadtium" },
    { symbol: "Rg", name: "Roentgenium" },
    { symbol: "Cn", name: "Copernicium" },
    { symbol: "Nh", name: "Nihonium" },
    { symbol: "Fl", name: "Flerovium" },
    { symbol: "Mc", name: "Moscovium" },
    { symbol: "Lv", name: "Livermorium" },
    { symbol: "Ts", name: "Tennessine" },
    { symbol: "Og", name: "Oganesson" }
  // Add more elements as needed
];

    const pairCount = 5; // Number of pairs to display per round
    let selectedLeft = null;
    let selectedRight = null;
    let score = 0;
    let timerInterval = null;
    let remainingTime = 120; // 2 minutes in seconds

    const startButton = document.getElementById("start-button");
    const gameBoard = document.getElementById("game-board");
    const leftColumn = document.getElementById("left-column");
    const rightColumn = document.getElementById("right-column");
    const scoreContainer = document.getElementById("score-container");
    const timerContainer = document.getElementById("timer-container");

    const shuffle = (array) => array.sort(() => Math.random() - 0.5);

    const getRandomElements = () => {
      return shuffle(elementsData).slice(0, pairCount);
    };

    const updateScore = () => {
      scoreContainer.textContent = `Score: ${score}`;
    };

    const updateTimer = () => {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      timerContainer.textContent = `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        alert("Time's up! Game over!");
        gameBoard.style.display = "none";
      }
      remainingTime--;
    };

    const startGame = () => {
      score = 0;
      remainingTime = 120; // Reset to 2 minutes
      updateScore();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000); // Update every second
      loadNewRound();
      gameBoard.style.display = "flex";
    };

    const loadNewRound = () => {
      leftColumn.innerHTML = "";
      rightColumn.innerHTML = "";
      const pairs = getRandomElements();

      // Randomize the order of names and symbols
      const shuffledNames = shuffle(pairs.map(element => element.name));
      const shuffledSymbols = shuffle(pairs.map(element => element.symbol));

      pairs.forEach((element, index) => {
        leftColumn.appendChild(createCard({ symbol: pairs[index].symbol, name: shuffledNames[index] }, true));
        rightColumn.appendChild(createCard({ symbol: shuffledSymbols[index], name: shuffledNames[index] }, false));
      });

      selectedLeft = null;
      selectedRight = null;
    };

    const createCard = (element, isLeft) => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = isLeft ? element.symbol : element.name;
      card.dataset.symbol = element.symbol;
      card.dataset.name = element.name;
      card.dataset.isLeft = isLeft;

      card.addEventListener("click", () => handleCardClick(card, element, isLeft));

      return card;
    };

    const handleCardClick = (card, element, isLeft) => {
      if (card.classList.contains("green")) return;

      if (isLeft) {
        if (selectedLeft) selectedLeft.classList.remove("selected");
        selectedLeft = card;
      } else {
        if (selectedRight) selectedRight.classList.remove("selected");
        selectedRight = card;
      }

      card.style.transform = "scale(1.1)";
      setTimeout(() => (card.style.transform = "scale(1)"), 200);

      if (selectedLeft && selectedRight) {
        checkMatch();
      }
    };

    const checkMatch = () => {
      const leftElement = selectedLeft.dataset.symbol;
      const rightElement = selectedRight.dataset.symbol;

      if (leftElement === rightElement) {
        selectedLeft.classList.add("green");
        selectedRight.classList.add("green");
        score++;
        updateScore();

        setTimeout(() => {
          const newPair = getRandomElements()[0]; // Get new element for matched pair
          updateCard(selectedLeft, newPair, true);
          updateCard(selectedRight, newPair, false);

          selectedLeft = null;
          selectedRight = null;
        }, 1000); // Delay 1 second before showing new card
      } else {
        selectedLeft.classList.add("red");
        selectedRight.classList.add("red");

        setTimeout(() => {
          selectedLeft.classList.remove("red");
          selectedRight.classList.remove("red");
          selectedLeft = null;
          selectedRight = null;
        }, 500);
      }
    };

    const updateCard = (card, element, isLeft) => {
      card.textContent = isLeft ? element.symbol : element.name;
      card.dataset.symbol = element.symbol;
      card.dataset.name = element.name;
      card.classList.remove("green");
    };

    startButton.addEventListener("click", startGame);
  </script>

</html>
